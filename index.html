<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">


    <title>Snake Game</title>
</head>

<body>
    <div class="game-container">

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="virtual-arrows">
            <div id="up" class="arrow">↑</div>
            <div id="left" class="arrow">←</div>
            <div id="right" class="arrow">→</div>
            <div id="down" class="arrow">↓</div>
        </div>

        <div id="gameOverMessage" style="display: none;">Perdu !!</div>

        <img id="foodImage" src="images/redApple.jpeg" style="display: none;">

        <img id="snakeImage" src="images/snakeHead.jpeg" style="display: none;">

    </div>

    <script src="script.js"></script>
    <!--Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
